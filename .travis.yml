dist: trusty
sudo: true

language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
      env: COMPILER=g++-4.8
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: COMPILER=clang++-3.7

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake

env:
  global:
    - OPENS3D_SOURCE=${TRAVIS_BUILD_DIR}/src
    - OPENS3D_BUILD=${TRAVIS_BUILD_DIR}/src/build
    
before_install:
  - sudo apt-get -qq update
  
install:
  - export CXX=$COMPILER
  - sudo apt-get install -y libopencv-dev libgtest-dev google-mock
  - sudo ${OPENS3D_SOURCE}/scripts/install_ogre.sh
    
before_script:
  # Display cmake version
  - cmake --version
  # Create build folder
  - mkdir $OPENS3D_BUILD
  - cd $OPENS3D_BUILD
  - cmake ..

script: 
- make -j2
- make test
